<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200..1000&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/style.css">
  <title>O coffee</title>
</head>
<body class="min-h-screen bg-lighter text-darker">
  
  <header class="flex justify-between">
    <div class="flex items-center">
      <img src="assets/logo.svg" alt="Logo O'Coffee">
      <h1 class="font-mono text-4xl mb-2">O'Coffee</h1>
    </div>    
    <nav class="flex items-center">
      <ul class="flex items-center">
        <li class="mx-2 btn"><a href="/">Accueil</a></li>
        <li class="mx-2 btn"><a href="/shop">Catalogue</a></li>        
      </ul>
    </nav>
  </header> 
  <main class="container my-16 mx-auto">
    <div class="h-96 bg-[url(/assets/about.jpg)] brightness-125 my-16 bg-no-repeat bg-center bg-cover flex justify-center items-center rounded-lg">
      
      <h2 class="text-primary text-center text-8xl font-extrabold uppercase p-4 backdrop-brightness-50 rounded-lg">Notre catalogue</h2>
      
    </div>
    <div class="flex flex-col gap-y-4 md:gap-y-0 md:flex-row md:gap-x-4">
      <article class="w-5/6 m-auto md:w-1/3 flex flex-col items-center rounded-lg shadow shadow-darker">
        <h3 class="text-center h-32 text-2xl font-bold uppercase p-4">Columbian</h3>
        <div class="details w-3/4 flex justify-between items-baseline m-4">
          <p class="text-xl">Origine: <strong class="font-bold capitalize">Colombie</strong> </p>
          <p class="btn ">Acide</p>
        </div>
        <img class="w-3/4 h-[350px] rounded-lg" src="/assets/coffees/100955894.png" alt="caféier">
        <button class="btn m-4">Découvrir</button>
      </article>
      <article class="w-5/6 m-auto md:w-1/3 flex flex-col items-center rounded-lg shadow shadow-darker">
        <h3 class="text-center h-32 text-2xl font-bold uppercase p-4">Ethiopian Yirgacheffe</h3>
        <div class="details w-3/4 flex justify-between items-baseline m-4">
          <p class="text-xl">Origine: <strong class="font-bold capitalize">éthiopie</strong> </p>
          <p class="btn ">Fruité</p>
        </div>
        <img class="w-3/4 h-[350px] rounded-lg" src="/assets/coffees/105589090.png" alt="caféier">
        <button class="btn m-4">Découvrir</button>
      </article>
      <article class="w-5/6 m-auto md:w-1/3 flex flex-col items-center rounded-lg shadow shadow-darker">
        <h3 class="text-center h-32 text-2xl font-bold uppercase p-4">Brazilian Santos</h3>
        <div class="details w-3/4 flex justify-between items-baseline m-4">
          <p class="text-xl">Origine: <strong class="font-bold capitalize">brésil</strong> </p>
          <p class="btn ">Doux</p>
        </div>
        <img class="w-3/4 h-[350px] rounded-lg" src="/assets/coffees/134009550.png" alt="caféier">
        <button class="btn m-4">Découvrir</button>
      </article>
    </div>   
    <button class="btn m-16">Voir tous nos produits</button>
  </main>
  <footer class="backdrop-contrast-75 text-center">
    <small class="p-2">O'Coffee - 2025</small>
  </footer>
</body>
</html>
